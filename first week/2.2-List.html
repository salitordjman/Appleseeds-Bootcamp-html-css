<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>salitorgi_2.2-List</title>
</head>
<body>
  <h3 style="color:blue"><u><i>First list</i></u></h3>
  <ul style="color:blue">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ul>
  <h3 style="color: red;">Second list</h3>
  <ol type="1" style="color: red;">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ol>
  <h3 style="color: green;">Third list</h3>
  <ul type="square" style="color: green;">
    <li>chocolate</li>
    <li>milk</li>
    <!-- extra -->
    <ol type="I" style="color: brown;">
      <li>aaa</li>
      <li>bbb</li>
      <li>ccc</li>
    </ol>
    <li>sugar</li>
  </ul>
</body>
</html>
