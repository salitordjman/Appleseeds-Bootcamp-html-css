<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html {
      font-size: 10px;
      /* 100/16px is 6.25% and * by 10 is 62.5% */
      /* font-size:62.5% */
    }
    @media (max-width: 800px) {
      html {
        font-size: 5px;
      }
    }
    h1 {
      font-size: 1rem;
    }
    div {
      display: inline-block;
      height: 20rem;
      width: 20rem;
      background: red;
    }
  </style>
  <body>
    <h1>Responsive % trick</h1>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
  </body>
</html>
